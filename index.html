<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Numble Game</title>
</head>
<body>
    <div class="container">
        <h1>Numble Game</h1>
        <p>Guess the 5 digit number.<br> Only digits 1-9 are allowed and each digit is only used once.</p>
        <h2>Hint: sum is <span id="hint"></span></h2>
        <div id="feedback"></div><br>
        <input type="text" id="guessInput" maxlength="5" placeholder="Enter your guess" />
        <button onclick="makeGuess()">Submit Guess</button>
        <p id="attempts">Attempts: <span id="attemptCount">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
